prefixes:
  obo: http://purl.obolibrary.org/obo/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sio: http://sio.semanticscience.org/resource/
  this: http://my_example.com/
  xsd: http://www.w3.org/2001/XMLSchema#
  grel: http://users.ugent.be/~bjdmeest/function/grel.ttl#
  idlab-fn: http://example.com/idlab/function/
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  efo: http://www.ebi.ac.uk/efo/
  org: http://www.w3.org/ns/org#
  foaf: http://xmlns.com/foaf/0.1/
  schema: https://schema.org/


sources:
  source_location:
    access: /mnt/data/location.csv
#    access: location.csv
    iterator: $
    referenceFormulation: csv

mapping:
  collection_associated_with_Organization:
    graph: this:$(uniqid)_Context
    sources:
    - source_location
    subjects: this:$(bgvid)#Collection
    predicateobject:
    - objects:
        type: iri
        value: sio:SIO:001049
      predicate: rdf:type

    - objects:
        type: string
        value: Collection Activity
      predicate: rdfs:label

    - objects:
        type: iri
        value: $(org_id)
      predicate: prov:wasAssociatedWith



  organization_has_identifier_identifier:
    graph: this:$(uniqid)_Context
    sources:
    - source_location
    subjects: $(org_id)
    predicateobject:
    - objects:
        type: iri
        value: prov:Agent
      predicate: rdf:type
    - objects:
        type: iri
        value: org:Organization
      predicate: rdf:type
    - objects:
        type: iri
        value: prov:Agent
      predicate: sio:SIO_000012

    - objects:
        type: string
        value: $(org_name)
      predicate: rdfs:label

    - objects:
        type: iri
        value: $(org_id)#OrganizationID
      predicate: sio:SIO_000671




  identifier_has_value:
    graph: this:$(uniqid)_Context
    sources:
    - source_location
    subjects: $(org_id)#OrganizationID
    predicateobject:
    - objects:
        type: iri
        value: sio:SIO_000115
      predicate: rdf:type

    - objects:
        datatype: xsd:string
        value: $(org_id)
      predicate: rdfs:label
    - objects:
        datatype: iri
        value: $(org_id)
      predicate: schema:url

    - objects:
        datatype: xsd:string
        value: $(org_id)
      predicate: sio:SIO_000300




  organization_has_member_member:
    graph: this:$(uniqid)_Context
    sources:
    - source_location
    subjects: $(org_id)
    predicateobject:
    - objects:
        type: iri
        value: this:$(bgvid)#OrgMember_$(member_unique_id)
      predicate: org:hasMember
    - objects:
        type: iri
        value: this:$(bgvid)#OrgMember_$(member_unique_id)
      predicate: sio:SIO_000059



  member_annotations:
    graph: this:$(uniqid)_Context
    sources:
    - source_location
    subjects: this:$(bgvid)#OrgMember_$(member_unique_id)
    predicateobject:
    - objects:
        type: iri
        value: prov:Agent
      predicate: rdf:type
    - objects:
        type: iri
        value: org:Membership
      predicate: rdf:type
    - objects:
        type: iri
        value: sio:SIO_000498
      predicate: rdf:type

    - objects:
        type: string
        value: $(member_name)
      predicate: foaf:name


  member_has_role_role:
    graph: this:$(uniqid)_Context
    sources:
    - source_location
    subjects: this:$(bgvid)#OrgMember_$(member_unique_id)
    predicateobject:
    - objects:
        type: iri
        value: this:$(bgvid)#OrgMemberRole_$(member_unique_id)
      predicate: org:role
    - objects:
        type: iri
        value: this:$(bgvid)#OrgMemberRole_$(member_unique_id)
      predicate: sio:SIO_000228



  role_has_type:
    graph: this:$(uniqid)_Context
    sources:
    - source_location
    subjects: this:$(bgvid)#OrgMember_$(member_unique_id)
    predicateobject:
    - objects:
        type: iri
        value: prov:Agent
      predicate: org:Role
    - objects:
        type: iri
        value: $(member_role)
      predicate: rdf:type
